

<app-navbar></app-navbar>
<div class="about-me-container">
    <div class="main-content animate_animated animate_fadeInUp">

        <div class="education-section" *ngIf="showEducation">
            <div id="skills-selection" class="skills-selection animate_animated animate_fadeInUp">
                <p style="font-size: 25px;color:#6b08a6 ;">Education</p>
            </div>

            <p>University</p>
            <p>Degree</p>
            <p>Graducation Year</p>

        </div>
        <div class="projects-section" *ngIf="showProjects">
            <div id="skills-selection" class="skills-selection animate_animated animate_fadeInUp">
                <p style="font-size: 25px;color:#6b08a6 ;">Projects</p>
            </div>

            <div class="project-card" *ngFor="let project of projects">
                <h4>
                    {{project.name}}
                </h4>
                <p>
                    {{project.description}}
                </p>

            </div>
        </div>
    </div>
</div>


<app-footer></app-footer>
